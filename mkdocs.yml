site_name: LASER
site_url: https://institutefordiseasemodeling.github.io/laser/
repo_name: InstituteforDiseaseModeling/laser
repo_url: https://github.com/InstituteforDiseaseModeling/laser
theme:
  name: material
  custom_dir: docs/customization/overrides
  font: 
    text: Roboto
    code: Roboto Mono
  logo: images/idm-logo-transparent.png
  favicon: images/favicon.ico
  features:
    - navigation.footer # include a footer with links to privacy, terms, etc.
    - content.code.copy # enable copy buttons for code blocks
    - navigation.indexes # enable parent index page for sections
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: white
      accent: light blue

    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black
      accent: light blue

nav:
  - Home: index.md
  - What's new: whatsnew.md
  - Installation: installation.md
  - Software overview:
    - software-overview/index.md
    - Demographics:
      - software-overview/demographics/index.md
      - software-overview/demographics/age_pyramid.ipynb
      - software-overview/demographics/kmestimator.ipynb
    - software-overview/migration.md
    - software-overview/database.md
  - Get started modeling:
    - get-started/index.md
    - get-started/custom.md
    - get-started/initialization.md
    - get-started/complexity.md
    - get-started/calibration.md
    - get-started/optimization.md
  - Tutorials:
    - tutorials/index.md
    - tutorials/sir.md
  - API reference: parameters.md # place holder for API docs
  - Glossary: glossary.md
  - Contribution guide: contributions.md

# icons, semantic markup, emojis 
markdown_extensions:
  - toc:
      toc_depth: 3
  - abbr
  - attr_list # enables HTMl and CSS classes to inline elements
  - md_in_html # enables grids
  - admonition # warnings, etc.
  - def_list
  - footnotes
  - pymdownx.emoji: # emojis and icons
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex: # Latex processing for math equations
      generic: true
  - pymdownx.snippets: # snippet reuse functionality
  - pymdownx.blocks.details: # allows nesting of collapsible code
  - pymdownx.highlight: # syntax highlighting for code blocks
      linenums: true
      default_lang: 'python'
  - pymdownx.inlinehilite # syntax highlighting for inline code
  - pymdownx.superfences # enables code, diagram fences to be nested in lists, etc.e
  - pymdownx.details # collapsible elements
  - pymdownx.tabbed: # tabbed content that can be toggled
      alternate_style: true
  - pymdownx.blocks.caption # captions for images, tables, etc.

# javascript and CSS customization
extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
extra_css: 
  - customization/css/extra.css # custom CSS for footer spacing
  
plugins:
plugins:
  - search # search functionality
  - autorefs # automatically create linkable references
  - include-markdown # include other files, such as READMEs
  - mkdocs-jupyter: # enables Jupyter notebooks to be rendered
      execute: true
      allow_errors: false # set to true to continue executing cells even if one fails
      include-source: true
  - table-reader # enables rendering of CSV/TSV files as tables

